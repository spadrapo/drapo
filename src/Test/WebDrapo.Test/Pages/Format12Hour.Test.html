<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Format 12 Hour</title>
</head>
<body>
    <br />
    <span>Format 12 Hour</span>
    
    <!-- Test midnight (00:15) should be 12:15 AM -->
    <div>
        <br />
        <span d-model="06/03/1980 00:15:30" d-format="h:mm tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>12:15 AM</span>
    </div>
    
    <!-- Test morning (09:15) should be 9:15 AM -->
    <div>
        <br />
        <span d-model="06/03/1980 09:15:30" d-format="h:mm tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>9:15 AM</span>
    </div>
    
    <!-- Test noon (12:15) should be 12:15 PM -->
    <div>
        <br />
        <span d-model="06/03/1980 12:15:30" d-format="h:mm tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>12:15 PM</span>
    </div>
    
    <!-- Test afternoon (13:15) should be 1:15 PM -->
    <div>
        <br />
        <span d-model="06/03/1980 13:15:30" d-format="h:mm tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>1:15 PM</span>
    </div>
    
    <!-- Test with double digit hours (01:05) should be 01:05 AM -->
    <div>
        <br />
        <span d-model="06/03/1980 01:05:30" d-format="hh:mm tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>01:05 AM</span>
    </div>
    
    <!-- Test with seconds (13:15:30) should be 1:15:30 PM -->
    <div>
        <br />
        <span d-model="06/03/1980 13:15:30" d-format="h:mm:ss tt" style="display: none;"></span>
    </div><div>
        <br />
        <span>1:15:30 PM</span>
    </div>
    
    <!-- Test single character AM (09:15) should be 9:15 A -->
    <div>
        <br />
        <span d-model="06/03/1980 09:15:30" d-format="h:mm t" style="display: none;"></span>
    </div><div>
        <br />
        <span>9:15 A</span>
    </div>
    
    <!-- Test single character PM (21:15) should be 9:15 P -->
    <div>
        <br />
        <span d-model="06/03/1980 21:15:30" d-format="h:mm t" style="display: none;"></span>
    </div><div>
        <br />
        <span>9:15 P</span>
    </div>

</body></html>
