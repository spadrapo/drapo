<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Data File</title>
</head>
<body>
    <span>Data File</span>
    <div>
        <div>
            <div d-datakey="file" d-datatype="object" d-dataproperty-url="/DrapoPages/DataFile.html" d-dataproperty-name="DataFile.html"></div>
            <div d-datakey="dataFile" d-datatype="file" d-dataurlget="~/Data/GetFile?path={{file.url}}&amp;fileName={{file.name}}"></div>
        </div>
        <div>
            <span d-model="{{dataFile.filename}}">DataFile.html</span>
            <br />
            <span d-model="{{dataFile.length}}">777</span>
            <br />
            <input type="button" value="Download" d-on-click="DownloadData(dataFile)" />
        </div>
    </div>

</body></html>
