<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Data Query - Inner Join Mustache</title>
</head>
<body>
    <div>
        <span>Data Query - Inner Join Mustache</span>
        <div d-datakey="objects1" d-dataurlget="~/Data/GetLevels?levels=2&amp;children=5&amp;prefix=O1"></div>
        <div d-datakey="objects2" d-dataurlget="~/Data/GetLevels?levels=2&amp;children=5&amp;prefix=O2"></div>
        <div d-datakey="objectsQuery" d-datatype="query" d-datavalue="SELECT O1.Key AS Key1, O2.Key as Key2, O1.Value FROM {{objects1.[1].Children}} AS O1 INNER JOIN {{objects2.[1].Children}} AS O2 ON O1.Value = O2.Value"></div>
        <div>
            <div d-for="object in objectsQuery" style="display: none;">
                <span>{{object.Key1}}</span>
                <span>{{object.Key2}}</span>
                <span>{{object.Value}}</span>
                <br />
            </div>
        <div>
                <span>O1L1K0</span>
                <span>O2L1K0</span>
                <span>L1V0</span>
                <br />
            </div><div>
                <span>O1L1K1</span>
                <span>O2L1K1</span>
                <span>L1V1</span>
                <br />
            </div><div>
                <span>O1L1K2</span>
                <span>O2L1K2</span>
                <span>L1V2</span>
                <br />
            </div><div>
                <span>O1L1K3</span>
                <span>O2L1K3</span>
                <span>L1V3</span>
                <br />
            </div><div>
                <span>O1L1K4</span>
                <span>O2L1K4</span>
                <span>L1V4</span>
                <br />
            </div></div>
    </div>

</body></html>
