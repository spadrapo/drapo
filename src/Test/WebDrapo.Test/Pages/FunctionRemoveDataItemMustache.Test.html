<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function RemoveDataItem Mustache</title>
</head>
<body>
    <span>Function RemoveDataItem Mustache</span>
    <div d-datakey="object" d-datatype="object" d-datavalue="{&quot;Persons&quot;:[{&quot;name&quot;: &quot;John&quot;},{&quot;name&quot;: &quot;Mary&quot;},{&quot;name&quot;: &quot;Thiago&quot;}]}"></div>
    <div d-datakey="loader" d-datatype="function" d-dataloadtype="startup" d-datavalue="ExecuteDataItem(RemoveDataItem({{object.Persons}},{{person}}),person in object.Persons,{{person._Index}}=1)"></div>
    <ul>
        <li d-for="person in object.Persons" d-model="{{person.name}}" d-on-click="RemoveDataItem({{object.Persons}},{{person}})" style="display: none;"></li>
    <li d-on-click="RemoveDataItem({{object.Persons}},{{person}})">John</li><li d-on-click="RemoveDataItem({{object.Persons}},{{person}})">Thiago</li></ul>

</body></html>
