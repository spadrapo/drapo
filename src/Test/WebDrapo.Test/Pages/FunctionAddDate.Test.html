<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function - AddDate</title>
</head>
<body>
    <br />
    <span>GetDate</span>
    <div d-datakey="data" d-datatype="object" d-dataproperty-date="1980-06-03T17:27:51.500Z" d-dataproperty-increment="1"></div>
    <div>
        <span d-model="{{data.date}}">1980-06-04T17:27:51.500Z</span>
        <br />
        <input type="text" d-model="{{data.increment}}" />
        <br />
        <input type="button" value="Date" d-on-click="UpdateItemField({{data.date}},GetDate())" />
        <br />
        <input type="button" value="Date ISO" d-on-click="UpdateItemField({{data.date}},GetDate(ISO))" />
        <br />
        <input type="button" value="Add Date Days" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},day,{{data.increment}}));Notify(data)" />
        <br />
        <input type="button" value="Add Date Days ISO" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},day,{{data.increment}},ISO));Notify(data)" d-id="__drapoUnitTest" />
        <br />
        <input type="button" value="Add Date Months" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},month,{{data.increment}}));Notify(data)" />
        <br />
        <input type="button" value="Add Date Months ISO" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},month,{{data.increment}},ISO));Notify(data)" />
        <br />
        <input type="button" value="Add Date Years" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},year,{{data.increment}}));Notify(data)" />
        <br />
        <input type="button" value="Add Date Years ISO" d-on-click="UpdateItemField({{data.date}},AddDate({{data.date}},year,{{data.increment}},ISO));Notify(data)" />
    </div>

</body></html>
