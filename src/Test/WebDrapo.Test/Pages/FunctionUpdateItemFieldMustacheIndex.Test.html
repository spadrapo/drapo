</head>

        </div>
    <div>
            <span>DL1K0</span>
            <br />
        </div><div>
            <span>DL1K1</span>
            <br />
        </div><div>
            <span>DL1K2</span>
            <br />
        </div><div>
            <span>Thiago</span>
            <br />
        </div><div>
            <span>DL1K4</span>
            <br />
        </div></div>
    <input type="button" value="update" d-id="__drapoUnitTest" d-on-click="UpdateItemField({{objects.[{{index}}].Key}},Thiago)" />

</body></html>
