<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Component Multiple Sources Composite</title>
</head>
<body>
    <span>Control Flow - For - Component Multiple Sources Composite</span>
    <div d-dataKey="objectSizes" d-dataType="array" d-dataUrlGet="~/Data/GetObjectSizes"></div>
    <div d-dataKey="options" d-dataUrlGet="~/Data/GetLevels?children=4&levels=2&prefix=O"></div>
    <div>
        <div d-for="size in objectSizes.Sizes">
            <br />
            <span d-model="{{size.Value}}"></span>
            <div>
                <div d-for="option in options.[1].Children">
                    <d-switch dc-model="{{option.Visible}}" dc-titleTurnOn="On" dc-titleTurnOff="Off" dc-on-click="ToggleItemField({{option.Visible}})"></d-switch>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
