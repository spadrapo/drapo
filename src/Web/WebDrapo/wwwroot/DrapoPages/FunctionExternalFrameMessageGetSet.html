<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function External Frame</title>
</head>
<body>
    <span>Function External Frame</span>
    <div>
        <div d-dataKey="users" d-dataUrlGet="/Data/GetModelSample"></div>
        <div>
            <input type="button" value="Save" d-on-click="SetExternalFrameMessage(frameID,SetValue,users,true)" />
            <input type="button" value="Load" d-on-click="GetExternalFrameMessage(frameID,GetValue,users,true)" />
            <div d-for="user in users">
                <input type="checkbox" d-model="{{user.Visible}}">
                <span d-on-click="UpdateDataField(selected,Index,{{user._Index}})">{{user.Visible}}</span>
            </div>
        </div>
        <iframe id="frameID" src="FunctionExternalFrameMessageGetSetSector.html"></iframe>
    </div>
</body>
</html>
