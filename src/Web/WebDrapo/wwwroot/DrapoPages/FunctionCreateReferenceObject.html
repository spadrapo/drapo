<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function Create Reference Object</title>
</head>
<body>
    <span>Function Create Reference Object</span>
    <div>
        <div d-dataKey="transfer" d-dataType="value" d-dataValue=""></div>
        <div d-dataKey="transferReference" d-dataType="value" d-dataValue=""></div>
    </div>
    <div d-sector="show">
        <div d-datakey="object" d-datatype="object" d-datavalue="{&quot;Persons&quot;:[{&quot;name&quot;: &quot;John&quot;},{&quot;name&quot;: &quot;Mary&quot;},{&quot;name&quot;: &quot;Thiago&quot;}]}"></div>
        <div d-sector="loader">
            <div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateDataField(transferReference,,CreateReference({{transfer}}));ExecuteDataItem(UpdateDataField(transfer,,CreateReference({{person}})),person in object.Persons,{{person._Index}}=1)"></div>
        </div>
    </div>
    <span>{{transfer}}</span>
    <br />
    <span>{{transferReference}}</span>
</body>
</html>
