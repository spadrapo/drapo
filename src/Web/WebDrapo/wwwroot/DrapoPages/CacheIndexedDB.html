<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/drapo.js"></script>
    <title>IndexedDB Cache Test</title>
</head>
<body>
    <div d-sector="cache-test">
        <h1>IndexedDB Cache Test</h1>
        
        <!-- Test data storage with simple data -->
        <div d-datakey="testData" d-datatype="object" d-cachekeys="applicationbuild|datakey" d-data='{"message": "Cache test data", "type": "IndexedDB"}'>
            <p>Message: {{testData.message}}</p>
            <p>Type: {{testData.type}}</p>
        </div>
        
        <!-- Display cache configuration status -->
        <div>
            <p>IndexedDB Support: <span id="indexedDBSupport">{{testData.type}}</span></p>
        </div>
    </div>
</body>
</html>
