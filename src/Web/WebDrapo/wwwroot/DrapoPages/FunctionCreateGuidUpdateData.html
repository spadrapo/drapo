<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function - CreateGuid - UpdateData</title>
</head>
<body>
    <br>
    <span>CreateGuid - UpdateData</span>
    <div d-dataKey="datas" d-dataType="array"></div>
    <div d-dataKey="data" d-dataType="value"></div>
    <div>
        <input type="text" d-model="{{data}}">
        <input type="button" value="Add Non Empty" d-on-click="UpdateData(data,CreateGuid());AddDataItem(datas,{{data}})">
        <ul>
            <li d-for="inserted in datas">{{inserted}}</li>
        </ul>
    </div>
</body>
</html>
