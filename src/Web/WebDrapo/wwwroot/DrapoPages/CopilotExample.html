<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Copilot Example</title>
</head>
<body>
    <div>
        <h2>GitHub Copilot Instructions Example</h2>
        
        <!-- Define sample data -->
        <div d-datakey="example" d-datatype="object" 
             d-dataproperty-title-name="Title" 
             d-dataproperty-title-value="Welcome to Drapo!"
             d-dataproperty-count-name="Count" 
             d-dataproperty-count-value="3"></div>
        
        <!-- Display bound data -->
        <p>{{example.Title}}</p>
        
        <!-- Button to increment counter -->
        <button type="button" d-on-click="UpdateDataField(example,Count,Cast({{example.Count}}+1,number))">
            Increment Count
        </button>
        
        <!-- Display current count -->
        <div>Current count: {{example.Count}}</div>
        
        <!-- Conditional display -->
        <div d-if="{{example.Count}} > 5">
            <em>Count is greater than 5!</em>
        </div>
        
        <!-- Loop example -->
        <ul>
            <li d-for="i in (1..{{example.Count}})">Item {{i}}</li>
        </ul>
    </div>
</body>
</html>
