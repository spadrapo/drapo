<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Mustache Hat</title>
</head>
<body>
    <span>Mustache Hat</span>
    <div d-dataKey="objects" d-dataUrlGet="~/Data/GetLevels?children=5&levels=1&prefix=D"></div>
    <div>
        <div d-for="object in objects">
            <span d-model="{{object.Key}}"></span>
            <br />
        </div>
    </div>
    <input type="button" value="update" d-id="__drapoUnitTest" d-on-click="UpdateItemField({{objects.[^2].Key}},Thiago)" />
</body>
</html>
