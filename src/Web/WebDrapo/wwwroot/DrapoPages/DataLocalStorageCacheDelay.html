<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Data - Delay Cache</title>
</head>
<body>
    <div>
        <span>Data Group</span>
        <div d-dataKey="culture" d-dataDelay="true" d-dataCacheKeys="culture,datapath" d-dataUrlGet="/Data/GetCulture"></div>
        <ul>
            <li d-model="{{culture.User}}"></li>
            <li d-model="{{culture.Name}}"></li>
            <li d-model="{{culture.Date}}"></li>
        </ul>
    </div>
</body>
</html>
