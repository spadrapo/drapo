<!DOCTYPE html>
<html>
<head>
	<script src="/drapo.js"></script>
	<title>Message Send Value</title>
</head>
<body d-id="__drapoUnitTest">
	<script>
        function ExecuteMessage() {
            var message = {};
            message.Action = 'execute';
			message.DataKey = 'updateItemValue';
            window.parent.postMessage(message, '*');
		}

		function SendValueMessage() {
			var message = {};
			message.Action = 'update';
			message.DataKey = 'valueFromMessage';
			message.Data = "NewValue"
			window.parent.postMessage(message, '*');
		}

		function SendAndExecuteMessage() {
			SendValueMessage();
			ExecuteMessage();
		}
	</script>
	<br>
	<span>Function External Frame Sector</span>
	<input id="buttonSend" type="button" value="Send" onclick="SendAndExecuteMessage()" driverunittest="click">
	<script>
        setTimeout(SendAndExecuteMessage,0);
	</script>
</body>
</html>
