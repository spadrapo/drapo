<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Data Query - Ouput Array</title>
</head>
<body>
    <div>
        <span>Data Query - Ouput Array</span>
        <div d-dataKey="objects1" d-dataUrlGet="~/Data/GetLevels?children=5&prefix=O1"></div>
        <div d-dataKey="objects2" d-dataUrlGet="~/Data/GetLevels?children=5&prefix=O2"></div>
        <div d-dataKey="objectsQuery" d-dataType="query" d-dataQueryArray="Key1" d-dataValue="SELECT O1.Key AS Key1, O2.Key as Key2, O1.Value FROM objects1 AS O1 INNER JOIN objects2 AS O2 ON O1.Value = O2.Value"></div>
        <div>
            <div d-for="object in objectsQuery">
                <span>{{object}}</span>
                <br />
            </div>
        </div>
    </div>
</body>
</html>
