<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function - UpdateDataField - Resolve</title>
</head>
<body>
    <span>Function - UpdateDataField - Resolve</span>
    <div d-dataKey="data" d-dataType="object" d-dataProperty-value="Empty"></div>

    <span d-model="{{data.value}}"></span>
