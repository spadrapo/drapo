<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function AddeDataItem Mustache</title>
</head>
<body>
    <span>Function AddDataItem Mustache</span>
    <div d-datakey="object" d-datatype="object" d-datavalue="{&quot;Persons&quot;:[{&quot;name&quot;: &quot;John&quot;},{&quot;name&quot;: &quot;Mary&quot;},{&quot;name&quot;: &quot;Thiago&quot;}]}" d-dataOnNotify="UpdateDataField(objectMick,name,Jagger)"></div>
    <div d-datakey="objectMick" d-datatype="object" d-dataValue="{&quot;name&quot;: &quot;Mick&quot;}"></div>
    <div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="AddDataItem({{object.Persons}},{{objectMick}})"></div>
    <span d-model="{{objectMick.name}}"></span>
    <br />
    <ul>
        <li d-for="person in object.Persons" d-model="{{person.name}}"></li>
    </ul>
</body>
</html>
