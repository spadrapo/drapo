﻿
<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function - RemoveDataItemLookup - DataKeyMustache</title>
</head>
<body>
    <span>Function - RemoveDataItemLookup - DataKeyMustache</span>
    <div d-dataKey="objects" d-dataUrlGet="~/Data/GetLevels?children=5&Levels=1&prefix=O1"></div>
    <div d-dataKey="search" d-dataType="object" d-dataProperty-key="Key" d-dataProperty-value="O1L0K3"></div>
    <div d-dataKey="functionStartup" d-dataType="value" d-dataLoadType="startup" d-dataValue="RemoveDataItemLookup({{objects.[0].Children}},{{search.key}},{{search.value}})"></div>
    <div>
        <ul>
            <li d-for="item in objects.[0].Children">{{item.Key}} - {{item.Value}}</li>
        </ul>
    </div>
    <br />
    <span>Key:</span>
    <input type="text" d-model="{{search.key}}" />
    <input type="text" d-model="{{search.value}}" />
    <input type="button" value="Remove" d-on-click="{{functionStartup}}" />
    <!--<input type="button" value="Remove" d-on-click="{{functionStartup}}" d-id="__drapoUnitTest" />-->
</body>
</html>
