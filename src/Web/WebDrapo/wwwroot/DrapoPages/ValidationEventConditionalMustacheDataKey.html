<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Mustache DataKey</title>
</head>
<body>
    <div d-id="Windows" d-sector="sector" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Mustache DataKey</span>
    <div class="cloak" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-dataKey="apply" d-dataType="value" d-dataValue="false"></div>
            <div d-dataKey="code" d-dataType="value" d-dataValue=""></div>
            <div d-dataKey="itens" d-dataType="array"></div>
            <div d-dataKey="click" d-datatype="value" d-dataloadtype="startup" d-dataValue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <!--Validation-->
            <div d-validation-id="validator" d-validation-type="conditional" d-validation-value="{{itens.length}}>0"></div>
        </div>
        <div>
            <!--UI-->
            <div d-validation="validator">
                <span>Validation mustache multiple</span>
            </div>
            <br />
            <br />
            <input type="button" value="Validate" d-on-click="ClearData(itens);UpdateData(apply,false);UpdateData(code,)" />
            <input type="button" value="No validate" d-on-click="AddDataItem(itens,abc)" />
            <br />
            <input type="button" value="Validate" d-on-click="ClearData(itens);UpdateData(apply,true);UpdateData(code,1)" />
            <input type="button" value="No validate" d-on-click="AddDataItem(itens,abc)" />
            <br />
            <input type="button" value="Click" d-on-click="{{click}}" d-validation-on-click="{validator:({{apply}})||({{code}}=)}" />
        </div>
    </div>
</body>
</html>
