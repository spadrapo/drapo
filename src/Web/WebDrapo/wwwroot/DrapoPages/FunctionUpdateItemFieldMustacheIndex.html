<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>FunctionUpdateItemFieldMustacheIndex</title>
</head>
<body>
    <span>FunctionUpdateItemFieldMustacheIndex</span>
    <div d-dataKey="objects" d-dataUrlGet="~/Data/GetLevels?children=5&levels=1&prefix=D"></div>
    <div d-dataKey="index" d-dataType="value" d-dataValue="3"></div>
    <span>Index:</span><input type="text" d-model="{{index}}" />
    <br />
    <div>
        <div d-for="object in objects">
            <span d-model="{{object.Key}}"></span>
            <br />
        </div>
    </div>
    <input type="button" value="update" d-id="__drapoUnitTest" d-on-click="UpdateItemField({{objects.[{{index}}].Key}},Thiago)" />
</body>
</html>
