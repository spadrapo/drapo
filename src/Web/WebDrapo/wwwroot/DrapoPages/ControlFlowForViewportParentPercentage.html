<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Viewport - Parent Percentage</title>
</head>
<body>
    <span>Control Flow - For - Viewport - Parent Percentage</span>
    <div d-dataKey="items" d-dataUrlGet="/Data/GetLevels?Levels=0&Children=200"></div>
    <div style="height:400px;width:auto" >
        <div style="overflow-y: scroll; height: calc(100% - 200px); width: 400px;float:left">
            <div d-for="item in items" d-for-render="viewport">
                <span>Key: {{item.Key}}</span>
                <span>Value: {{item.Value}}</span>
            </div>
        </div>
    </div>
</body>
</html>
