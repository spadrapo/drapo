<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Format Timezone</title>
</head>
<body>
    <div d-dataKey="dates" d-dataUrlGet="~/Data/GetDates"></div>
    <div d-dataKey="timezone" d-dataType="value" d-datavalue="0" d-dataOnNotify="SetConfig(timezone,{{timezone}});Notify(dates)"></div>
    <div d-dataKey="timezoneFunction" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateData(timezone,-3)"></div>
    <br />
    <span>Format Timezone</span>
    <br />
    <span>Timezone:</span><input type="text" d-model="{{timezone}}" />
    <br />
    <span>Dates:</span>
    <br />
    <div>
        <div d-for="date in dates">
            <br>
            <span d-model="{{date.Date}}" d-format="G"></span>
        </div>
    </div>
</body>
</html>
