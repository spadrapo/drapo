<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Viewport - Notify</title>
</head>
<body>
    <span>Control Flow - For - Viewport - Notify</span>
    <div d-dataKey="items" d-dataUrlGet="/Data/GetLevels?Levels=0&Children=200"></div>
    <div d-dataKey="functionRefresh" d-dataType="value" d-dataLoadType="startup" d-dataValue="Notify(items)"></div>
    <div>
        <div style="overflow-y: scroll; height: 200px; width: 400px;float:left">
            <div d-for="item in items" d-for-render="viewport">
                <span>Key: {{item.Key}}</span>
                <span>Value: {{item.Value}}</span>
            </div>
        </div>
    </div>
    <input type="button" value="Refresh" d-on-click="{{functionRefresh}}" d-id="__drapoUnitTest" />
</body>
</html>
